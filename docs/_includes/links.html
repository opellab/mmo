<section id="links">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading wow fadeIn" data-wow-delay="0s">Links</h2>
                <hr class="primary">
                <p class="wow fadeIn" data-wow-delay=".15s">Here you will find related projects that are closely linked to the Meta Mesh Ontology.</p>
            </div>
        </div>
    </div>
    <div class="service-box text-center">
        <a href="https://opellab.github.io/htp/" target="_blank" class="d-block">
            <i class="fa fa-4x fa-globe wow bounceIn text-primary" data-wow-delay=".2s"></i>
            <p class="text-muted wow fadeIn mt-2" data-wow-delay=".25s"></p>
            <p class="wow fadeIn" data-wow-delay="0s">Dynamic Ontology for Mental Health Classification</p>
        </a>
    </div>
    <div class="container">
        <div class="row">

            {% for link in site.data.links %}
            <div class="col-lg-4 col-md-4 text-center">
                <div class="service-box">
                    <i class="fa fa-4x {{ link.icon }} wow bounceIn text-primary" data-wow-delay="{{ link.delayT0 }}"></i>
                    <h3 class="wow fadeIn" data-wow-delay="0s">{{ link.name }}</h3>
                    <a href="{{ link.link }}" target="_blank">
                    <p class="text-muted wow fadeIn" data-wow-delay="{{ link.delayT1 }}">{{ link.text }}</p>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
